<div id="background2">

<div  ng-controller="lost&found">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-1" for="name">Name:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text"  ng-model="name"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1" for="age">Age:</label>
			<div class="col-sm-3">
				<input class="form-control" type="number"  ng-model="age"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1" for="breed">Breed:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text"  ng-model="breed"/>
			
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1" for="location">Location:</label>
			<div class="col-sm-3">
				<input class="form-control"  ng-model="location"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1" for="phone">Phone Number:</label>
			<div class="col-sm-3">
				<input class="form-control"  ng-model="phone"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-1" for="file">Image:</label>
			<div class="col-sm-3">
			   <input class="form-control" type="file" name="pic" accept="image/*" ng-model="file">
				
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-2">
				<button  ng-click="send()"  class="btn btn-info">
					Send
				</button>
			</div>
		</div>
	</form>
</div>
