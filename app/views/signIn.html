<div id="background">

	<div  ng-controller="signIn">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-1" for="name">Name:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text"  ng-model="name" required=""/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="age">Age:</label>
				<div class="col-sm-3">
					<input class="form-control" type="number"  ng-model="age" required=""/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="breed">Breed:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text"  ng-model="breed"/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="location">Location:</label>
				<div class="col-sm-3">
					<input class="form-control"  ng-model="location"/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="phone">Phone Number:</label>
				<div class="col-sm-3">
					<input class="form-control"  ng-model="phone"/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="email">Email:</label>
				<div class="col-sm-3">
					<input class="form-control" type="email" ng-model="email" required=""/>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="lostAndFound">Lost/Found:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text"  ng-model="lostAndFound"/>
				</div>
			</div>

			<div   class="form-group">
				<label class="control-label col-sm-1" for="file">Image:</label>
				<div class="col-sm-3">
				<input class="form-control" type="file" name="pic" accept="image/*"file-Upload = "myFile" required=""/>
				
				
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-2">
					<button  ng-click="uploadFile()"  class="btn btn-info">
						Send
					
					</button>
				</div>
			</div>
		</form>
	</div>
